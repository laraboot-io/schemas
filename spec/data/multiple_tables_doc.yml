tables:
  - name: "stores"
    version: 3.14
    description: "Stores table"
    columns:
      - name: "name"
      - name: "latitude"
        type: "float"
      - name: "longitude"
        type: "float"
    features:
      - "timestamps"
  - name: "owners"
    version: 3.14
    description: "Owners table"
    columns:
      - name: "id"
        type: "integer"
      - name: "name"
        type: "string"
    features:
      - timestamps
